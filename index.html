<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./order-summ.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <img src="./images/illustration-hero.svg" class="image" alt="">
        </div>

        <div class="summary-info">
            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="annual-plan">
                <div class="info">   
                    <img src="./images/icon-music.svg" class="icon" alt="">

                    <div class="text">
                        <div>
                            <p class="p-1">Annual Plan</p>
                            <p class="p-2">$59.99/year</p>
                        </div>
                        <a href="">Change</a>
                    </div>
                </div>
            </div>

            <button class="button">Proceed to Payment</button>

            <button class="cancel">Cancel Order</button>
        </div>
    </main>

    <footer>
        <h5>
           Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> and Coded by <a href="https://github.com/Desireye">Desireye</a>
        </h5>
    </footer>
</body>
</html>
